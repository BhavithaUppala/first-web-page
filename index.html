<body>
    <h1>Student Count by Country</h1>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Country</th>
                <th>Student Count</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here by JavaScript -->
        </tbody>
    </table>
    <div id="errorMessage" style="color: red; display: none;">
        Error fetching data. Please try again later.
    </div>
    <script>
        async function fetchStudentData() {
            try {
                const response = await fetch('https://bhavitha.azurewebsites.net/api/HttpTrigger1?code=-cEpBZNpswQtuvPCkPCWq7gF5BNBAeA8JKKE3af89gpkAzFunOfb_g%3D%3D');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const tableBody = document.querySelector('#studentTable tbody');
                tableBody.innerHTML = '';
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    const countryTd = document.createElement('td');
                    const countTd = document.createElement('td');
                    countryTd.textContent = row.Country;
                    countTd.textContent = row.StudentCount;
                    tr.appendChild(countryTd);
                    tr.appendChild(countTd);
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                document.querySelector('#errorMessage').style.display = 'block';
                console.error('Error fetching data:', error);
            }
        }
        fetchStudentData();
    </script>
</body>
